<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE 2</title>
</head>
<body>
    <p id="cobaan"> Penggunaan <b>ELSE IF</b>Bertujuan untuk mengganti <b>IF</b>daftar jumlah banyak</p>
    <script>
        var d = new Date()
        var time = d.getHours()

        if (time < 9) {
            document.write("Selamat pagi!");
        }
        else if (time >=12 && time<3) {
            document.write("Hari yang panas");
        }
        else {
            document.write("Hello world!");
        }
    </script>
</body>
</html>
