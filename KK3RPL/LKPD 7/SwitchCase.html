<!DOCTYPE html>
<head>
  <title>LATIHAN MENU</title>
  <link href="BuatIf.css" rel="stylesheet" type="text/css">
</head>
<body>
  <script language="javascript">
    alert("Selamat datang di program pemesanan makanan. Silahkan pilih menu yang akan dipesan");

    var pilihan = prompt("Pilihan:\n1. Spagheti Rp15.000\n2. Nasi Kuning Rp7.000\n3.Mie Goreng Rp10.000\n4. Roti Kukus Rp5.000\n5. Martabak Telur Rp13.000");

    pilihan = parseInt(pilihan);

    switch(pilihan) {
      case 1:
        alert("Menu yang anda pilih adalah Spagheti.........Rp15.000");
        break;
      case 2:
        alert("Menu yang anda pilih adalah Nasi Kuning.........Rp7.000");
        break;
        case 3:
        alert("Menu yang anda pilih adalah Mie Goreng.........Rp10.000");
        break;
      case 4:
        alert("Menu yang anda pilih adalah Roti Kukus.........Rp5.000");
        break;
      
      case 5:
        alert("Menu yang anda pilih adalah Martabak Telur.........Rp13.000");
        break;
      
      default:
        alert("Menu yang anda pilih tidak ada/salah! Silahkan pilih menu yang lain. Terima kasih.");
        break;
    }
  </script>
</body>
</html>
