<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF + ELSE</title>
    <link rel="stylesheet" href="BuatIf.css" type="text/css">
</head>
<body>
    <p id="demo"><b>IF</b> Akan memunculkan tulisan "Selamat Pagi!"</p>
    <p>Jika pada opsi IF tidak ada maka akan pindah ke <b>KLIK</b> Memunculkan "Hello World!" <br>
    Kata yang muncul adalah </p>
    <script>
        var d = new Date();
        var time = d.getHours()

        if (time<9)
    {
        document.write("Selamat Pagi ! ");
    }
    else
    {
        document.write("Hello World! ");
    }
    </script>
</body>
</html>
