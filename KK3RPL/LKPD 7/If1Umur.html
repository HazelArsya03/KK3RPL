<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Kondisi IF</title>
    <link rel="stylesheet" href="BuatIf.css" type="text/css">
</head>
<body>
    <p id="cobaan">
        <script language="javascript" type="text/javascript">
            var umur;
            umur = prompt("Masukkan umur anda")
            umur = parseInt(umur);
            if (umur < 17) {
            alert("Kamu belum bisa mengikuti pemilu");
            }
            if (umur > 17) {
            alert ("Kamu bisa mengikuti pemilu");
            }
        </script>
    </p>
</body>
