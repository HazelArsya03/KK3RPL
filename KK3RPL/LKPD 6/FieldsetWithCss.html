<!DOCTYPE html>
<html>
<head>
  <title>Form Pendaftaran</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <h1 align="center">Form Pendaftaran</h1>
  <form>
    <fieldset>
      <legend>Pendaftaran Calon Peserta Lomba</legend>
      <label for="nama">Nama :</label>
      <input type="text" id="nama" name="nama">
      <label for="no_induk">TTL :</label>
      <input type="text" id="no_induk" name="no_induk">
      <label for="no_induk">Alamat :</label>
      <input type="text" id="no_induk" name="no_induk">
      <label for="no_induk">Asal Sekolah :</label>
      <input type="text" id="no_induk" name="no_induk">
      <label for="kelamin">Kelamin :</label>
      <input type="radio" id="pria" name="kelamin" value="pria">
      <label for="pria">Pria</label>
      <input type="radio" id="wanita" name="kelamin" value="wanita">
      <label for="wanita">Wanita</label>
      <label for="ttl">No. Induk Pendaftaran :</label>
      <input type="text" id="ttl" name="ttl">
      <label for="agama">Agama :</label>
      <select id="agama" name="agama">
        <option value="islam">Islam</option>
        <option value="kristen">Kristen</option>
        <option value="budha">Budha</option>
        <option value="hindu">Hindu</option>
        <option value="hindu">Konghucu</option>
      </select>
    </fieldset>
    <button type="submit">Daftar</button>
    <button type="submit">Simpan</button>
  </form>
</body>
</html>
