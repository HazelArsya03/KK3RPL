<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Fungsi</title>
    <link rel="stylesheet" href="dekor.css" type="text/css">
</head>
<body>
    <div class="container">
        <p id="coba">
            <script language="Javascript" type="text/Javascript">
                var nama = "Aini";
                var posisikarakter = 2;
                var k = nama.charAt(posisikarakter);
                document.write("Karakter pada urutan ke 2, dari kata Aini, adalah " +k+"(Dimulai dari 0)");
            </script>
        </p>
    </div>
</body>
