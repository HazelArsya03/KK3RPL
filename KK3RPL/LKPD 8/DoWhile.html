<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Pada Javascript</title>
    <link rel="stylesheet" href="dekor.css" type="text/css">
</head>
<body>
    <div class="container">
    <h2>Pengulangan Do While</h2>
    <p id="dowhile"></p>
    </div>
    <script>
        var text = "";
        var i = 9;
        do {
            text += "<br>The Number Is " + i;
            i--;
        }
        while (i>10);
        document.getElementById("dowhile").innerHTML=text;
    </script>
</body>
</html>
